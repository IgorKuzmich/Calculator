<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="equation"><div></div></div>
            <div id="operand"></div>
        </div>
        <div id="input">
            <div id="inputclr" class="row">
                <button id="allclear" class="clr">All Clear</button>
                <button id="clear" class="clr">Clear</button>
                <button id="delete" class="clr">Delete</button>
            </div>
            
            <div class="row">
                <button id="seven" class="input">7</button>
                <button id="eight" class="input">8</button>
                <button id="nine" class="input">9</button>
                <button id="divide" class="input">รท</button>
            </div>
            
            <div class="row">
                <button id="four" class="input">4</button>
                <button id="five" class="input">5</button>
                <button id="six" class="input">6</button>
                <button id="multiply" class="input">x</button>
            </div>
            
            <div class="row">
                <button id="one" class="input">1</button>
                <button id="two" class="input">2</button>
                <button id="three" class="input">3</button>
                <button id="subtract" class="input">-</button>
            </div>

            <div class="row">
                <button id="decimal" class="input">.</button>
                <button id="zero" class="input">0</button>
                <button id="equals" class="input">=</button>
                <button id="add" class="input">+</button>
            </div>
            
        </div>
    </div>
</body>
</html>
